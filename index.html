<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ-accordion</title>
    <link rel="stylesheet" href="./assets/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">
    
     <div class="card">
        <img class="img-woman-mobile" src="./assets/img/illustration-woman-online-mobile.svg">
        <img class="pattern-mobile" src="./assets/img/bg-pattern-mobile.svg">
        
        <h1>FAQ</h1>
        
        <div class="container">
            <img class="iconArrow" src="./assets/img/icon-arrow-down.svg">
        <P>How many team members can I invite?</P>
            <img class="iconArrow" src="./assets/img/icon-arrow-down.svg">         <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan. -->
          
           <P> What is the maximum file upload size?</P>
            <img class="iconArrow" src="./assets/img/icon-arrow-down.svg">            <!-- No more than 2GB. All files in your account must fit your allotted storage space.-->
          
            <P>How do I reset my password? </P>
                <img class="iconArrow" src="./assets/img/icon-arrow-down.svg">
             <!--Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.-->
          
            <P>Can I cancel my subscription?</P>
                <img class="iconArrow" src="./assets/img/icon-arrow-down.svg">
            <!-- Yes! Send us a message and we’ll process your request no questions asked.-->
          
            <P> Do you provide additional support?</P>
            
            <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours.-->
        </div>
    
    </div>
</div>
    
</body>
</html>
